<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DELHI BAZAR</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 42px;
            color: #d63384;
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-details, .location, .reviews {
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            background: #ffffff;
        }
        .contact-details h2, .location h2, .reviews h2 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 15px;
            border-bottom: 3px solid #007bff;
            display: inline-block;
            padding-bottom: 5px;
        }
        .contact-details p, .reviews p {
            font-size: 18px;
            color: #444;
        }
        .contact-details a {
            color: #d63384;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
        .reviews .review {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            transition: 0.3s;
        }
        .reviews .review:hover {
            background: #007bff;
            color: white;
        }
        .location iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            border: none;
        }
        @media screen and (max-width: 768px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 36px;
            }
            .contact-details h2, .location h2, .reviews h2 {
                font-size: 24px;
            }
            .contact-details p, .reviews p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="contact-details">
            <h2>Get in Touch</h2>
            <p><strong>Phone:</strong> <a href="tel:+917479597096">+91 7479597096</a></p>
            <p><strong>Email:</strong> <a href="mailto:delhibazar@gmail.com">delhibazar@gmail.com</a></p>
            <p><strong>Address:</strong> Delhi, India</p>
        </div>
        
        <div class="location">
            <h2>Find Us</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.83937409957!2d77.06889997915669!3d28.52758200568073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d04b5c45b1fd5%3A0x434633687efe3b78!2sDelhi%2C%20India!5e0!3m2!1sen!2s!4v1622819782363!5m2!1sen!2s" allowfullscreen></iframe>
        </div>
        
        <div class="reviews">
            <h2>Customer Reviews</h2>
            <div class="review">
                <p><strong>Rahul:</strong> "Great customer support and fast delivery!"</p>
            </div>
            <div class="review">
                <p><strong>Aman:</strong> "Fantastic shopping experience, highly recommended!"</p>
            </div>
            <div class="review">
                <p><strong>Kishor:</strong> "Quality products at the best prices!"</p>
            </div>
        </div>
    </div>
</body>
</html>
