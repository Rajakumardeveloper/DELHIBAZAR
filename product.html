<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aclonica&family=Coming+Soon&family=Freckle+Face&family=Fredoka:wght@300..700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
        }

        nav {
            width: 100%;
            height: 15vh;
            background: #000;

        }

        nav img {
            width: 160px;
            border-radius: 10px;
            padding: 0px 20px;
            background-color: #fff;
            margin: 20px;

        }

        .product-section {
            width: 75%;
            height: 300px;
            display: flex;
            flex-direction: column;
            margin: 30px auto;
        }

        .container {
            width: 600px;
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
        }

        .image-container {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    width: 60%;
    height: 300px; /* fixed height to prevent overflow */
}

.image-container::-webkit-scrollbar {
    display: none;
}

.image-container img {
    flex: 0 0 100%;
    scroll-snap-align: start;
    width: 100%;
    height: 100%;
    object-fit: contain;
    background-color: #fff;
    padding: 10px;
    scroll-snap-align: center;
}



        .product-deatils {
            max-width: 450px;
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            gap: 15px;
        }

        .product-deatils h2 {
            font-size: 35px;
            font-family: "Aclonica", sans-serif;
        }

        .product-deatils h3 {
            font-size: 30px;
            font-family: "Fredoka", sans-serif;
        }

        .product-deatils p {
            font-size: 20px;
            font-family: "IBM Plex Mono", monospace;
        }

        .product-summary {
            position: absolute;
            top: 150px;
            right: 180px;
            max-width: 400px;
            margin: 15px auto;
            padding: 20px 40px;
            /* background-color: #f7f7f7; */
            border: 2px solid #ddd;
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-family: sans-serif;
        }

        .product-summary h2 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #222;
            text-align: center;
            font-family: "Aclonica", sans-serif;
        }

        .product-summary span {
            font-size: 14px;
            color: #555;
            text-align: center;
            font-family: "IBM Plex Mono", monospace;
        }

        .product-summary input {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: border 0.3s ease;
        }

        .product-summary input:focus {
            border-color: #000;
        }

        .product-summary button {
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .product-summary button:hover {
            background-color: #333;
        }

        @media screen and (max-width: 768px) {
            nav {
                height: 10vh;
                padding: 10px;
                display: flex;
                align-items: center;
            }

            nav img {
                width: 120px;
                margin-left: 12px;
            }

            .product-section {
                flex-direction: column;
                align-items: center;
                width: 95%;
                margin: 20px auto;
            }

            .container {
                width: 100%;
                height: auto;
                border: none;
            }

            .image-container {
                flex-wrap: nowrap;
                overflow-x: auto;
                width: 100%;
                padding: 0 10px;

                gap: 10px;
            }

            .image-container img {
                width: 200px;
                margin: 0 10px;
                box-sizing: border-box;
                flex-shrink: 0;
                border-radius: 6px;
                
            }

            .product-deatils {
                width: 90%;
                margin: 20px auto;
                padding: 0 10px;

            }

            .product-deatils h2 {
                font-size: 24px;
            }

            .product-deatils h3 {
                font-size: 20px;
            }

            .product-deatils p {
                font-size: 16px;
            }

            .product-summary {
                position: static !important;
                width: 85%;
                max-width: 95%;
                margin: 240px auto;
                padding: 15px;
                box-shadow: none;
                border: 1px solid #ddd;
            }

            .product-summary input {
                font-size: 14px;
                padding: 10px;
            }

            .product-summary button {
                font-size: 15px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <img src="asstes/logo.png" alt="logo">
    </nav>
    <div class="product-section">
        <div class="container">
            <div class="image-container">
               <img src="" alt="">
               <img src="" alt="">
               <img src="" alt="">
               <img src="" alt="">
            </div>
        </div>
        <div class="product-deatils">
            <h2 id="product-name"></h2>
            <h3 id="price">price:</h3>
            <p id="products-deatils"></p>
        </div>
    </div>
    <form class="product-summary">
        <h2>FILL IN THE DETAILS BELOW:</h2>
        <span>Only For Delhi Nearby Areas</span>
        <input type="text" placeholder="Enter Your Name" required>
        <input type="text" placeholder="Enter Your Phone No" required>
        <input type="email" placeholder="Enter Your Email" required>
        <input type="text" placeholder="Enter Your House & Building No" required>
        <input type="text" placeholder="Enter City, Area, Village" required>
        <input type="text" placeholder="Enter Pincode" required>
        <input type="text" placeholder="Enter Street No" required>
        <button type="submit">Submit Order</button>
    </form>

</body>
<script>
    const params = new URLSearchParams(window.location.search);
    const productId = parseInt(params.get("id"));
  
    const nameEl = document.getElementById("product-name");
    const priceEl = document.getElementById("price");
    const detailsEl = document.getElementById("products-deatils");
    const imageContainer = document.querySelector(".image-container");
  
    fetch('product.json')
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.id === productId);
        if (!product) {
          nameEl.innerText = "Product Not Found";
          priceEl.innerText = "";
          detailsEl.innerText = "";
          return;
        }
  
        // Fill in product details
        nameEl.innerText = product.name;
        priceEl.innerText = `Price: â‚¹${product.price}`;
        detailsEl.innerText = product.description;
  
        // Clear existing images and add product images
        imageContainer.innerHTML = ""; 
        product.images.forEach(img => {
          const imgTag = document.createElement("img");
          imgTag.src = img;
          imgTag.alt = product.name;
          imageContainer.appendChild(imgTag);
        });
  
      })
      .catch(err => {
        nameEl.innerText = "Error loading product.";
        console.error(err);
      });
  </script>
  
  
</html>
